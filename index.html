<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <section class="rating">
    <h2>Your Result</h2>
    <div class="grade">
      <span class="ranking">76</span>
      <span class="out_of">of 100</span>
      <h1>Great!</h1>
      <span class="evaluation">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
  </section>
  <section class="summary">
    <h2>Summary</h2>
    <div class="skills">
      <div id="reaction" class="skill">
        <img src="/assets/images/icon-reaction.svg">
        <h3>Reaction</h3>
        <span><strong>80</strong>/100</span>
      </div>
      <div id="memory" class="skill">
        <img src="/assets/images/icon-memory.svg">
        <h3>Memory</h3>
        <span><strong>92</strong>/100</span>
      </div>
      <div id="verbal" class="skill">
        <img src="/assets/images/icon-verbal.svg">
        <h3>Verbal</h3>
        <span><strong>61</strong>/100</span>
      </div>
      <div id="visual" class="skill">
        <img src="/assets/images/icon-visual.svg">
        <h3>Visual</h3>
        <span><strong>72</strong>/100</span>
      </div>
    </div>
    <button id="continue">Continue</button>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="/https://github.com/tshark2907?tab=repositories">tshark2907</a>.
  </div>
</body>
</html>
